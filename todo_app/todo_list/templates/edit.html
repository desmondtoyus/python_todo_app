
{% extends 'wrapper.html' %}

{% block title %} Edit List

{% endblock %}

{% block content %}
<form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="{{item.items}}" 
      value ="{{item.items}}" aria-label="Search" name="items">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
</form>

    {% endblock %}
